repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: detect-private-key

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*/tests/.*|
            .*/test_.*\.py$|
            .*/__pycache__/.*|
            .*/\.pytest_cache/.*|
            .*/\.venv/.*|
            .*/venv/.*|
            .*/node_modules/.*|
            .*/\.git/.*|
            scripts/\.profile/.*|
            server/\.browserprofile/.*|
            .*\.egg-info/.*|
            .*/Cache/.*|
            .*/\.cache/.*
          )$

  - repo: local
    hooks:
      - id: custom-secret-scanner
        name: Custom Secret Scanner
        entry: bash -c 'PYTHONPATH=. uv run python -m utils.secret_scanner.cli "$@"' --
        language: system
        files: \.(py|js|ts|json|yaml|yml|env|txt|md)$
        exclude: |
          (?x)^(
            .*\.lock$|
            .*\.log$|
            .*/tests/.*|
            .*/test_.*\.py$|
            .*/__pycache__/.*|
            .*/\.pytest_cache/.*|
            .*/\.venv/.*|
            .*/venv/.*|
            scripts/\.profile/.*|
            server/\.browserprofile/.*|
            .*/__init__\.py$|
            .*/prompts/.*\.txt$|
            utils/secret_scanner/.*\.py$|
            \.pre-commit-config\.yaml$
          )$
