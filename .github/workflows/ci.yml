name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: server-ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('server-ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up the linux/windows builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Debug - Check directory contents
        working-directory: ./server-ui
        shell: bash
        run: |
          echo "Contents of server-ui directory:"
          ls -la
          echo "package-lock.json exists:"
          test -f package-lock.json && echo "YES" || echo "NO"

      - name: Install frontend dependencies
        working-directory: ./server-ui
        run: npm install

      - name: Run frontend tests
        working-directory: ./server-ui
        run: npm run build

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './server-ui/src-tauri -> target'

      - name: Run Rust tests
        working-directory: ./server-ui
        run: cd src-tauri && cargo test

      - name: Run Rust clippy
        working-directory: ./server-ui
        run: cd src-tauri && cargo clippy -- -D warnings

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./server-ui
          args: ${{ matrix.args }}
