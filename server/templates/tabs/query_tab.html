<!-- Query Tab -->
<div class="tab-content" id="query-tab" style="display:none;">
    <div class="card">
        <h2>Query Segments (Semantic Search)</h2>
        <div style="margin-bottom: 1em;">
            <label for="query-collections-dropdown" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Select collection:</label>
            <select id="query-collections-dropdown" style="width: 100%; max-width: 300px; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;"></select>
        </div>
        
        <div style="margin-bottom: 1em;">
            <label for="query-text" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Query:</label>
            <input type="text" id="query-text" placeholder="Enter your intention or question..." style="width: 100%; max-width: 500px; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;" />
        </div>
        
        <div style="margin-bottom: 1em; display: flex; align-items: center; gap: 1em;">
            <div>
                <label for="query-limit" style="display: block; margin-bottom: 0.5em; font-weight: bold;">Number of results:</label>
                <input type="number" id="query-limit" min="1" max="20" value="5" style="width: 80px; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px;" />
            </div>
            <div style="margin-top: 1.5em;">
                <button id="run-query-btn" style="background: #007bff; color: white; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold;">üîç Search</button>
            </div>
        </div>
        
        <div id="query-status" style="margin: 1em 0; padding: 0.5em; border-radius: 4px;"></div>
        <div id="query-results-container" style="margin-top: 1em;"></div>
    </div>
</div>
