{% extends "base.html" %}

{% block title %}DataFrames - MCP Knowledge Server{% endblock %}

{% block content %}
<div class="card">
    <h2>DataFrames Dashboard</h2>
    <p>DataFrame interface is working!</p>
    <div id="test-api-button">
        <button onclick="testAPI()">Test API Connection</button>
    </div>
    <div id="api-result"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    async function testAPI() {
        try {
            const response = await fetch('/api/dataframes');
            const data = await response.json();
            document.getElementById('api-result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('api-result').innerHTML = 'Error: ' + error.message;
        }
    }
</script>
{% endblock %}
